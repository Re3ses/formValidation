<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <form name="myForm" onsubmit="return validate()">
      <h1>Registration Form</h1>
      <span id="msg" class="yay"></span>
      <label for="f-name">First Name:</label>
      <input id="f-name" type="text" name="f-name" required/>
      <label for="l-name">Last Name:</label>
      <input id="l-name" type="text" name="l-name" required/>
      <label for="n-name">Nick name:</label>
      <input id="n-name" type="text" name="n-name"required/>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" required/>
      <label for="p-word">Password:</label>
      <input id="p-word" type="password" name="p-word" required/>
      <span id="p-error" class="err"></span>
      <label for="b-day">Date of birth:</label>
      <input id="b-day" type="date" name="b-day" required/>
      <span id="b-error" class="err"></span>
      <h4>Gender:</h4>
      <div>
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
          <input type="radio" name="gender" id="other">
          <label for="other">Other</label>
      </div>
      <label for="num">Number:</label>
      <input type="number" name="number" id="num" required>
      <label for="address">Address</label>
      <textarea name="address" id="address" cols="30" rows="10" required></textarea>
      <div>
          <button type="submit" value="Submit">Submit</button>
          <button type="reset" onclick="rstFrm()">Reset</button>
      </div>
    </form>
  </body>
</html>
